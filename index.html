<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select id="">
        <option value="">Choose a city..</option>
        <option value="">Newcastle</option>
        <option value="">Singapore</option>
        <option value="">Chicago</option>
      </select>
      <div class="city">
        <div>
          <h2>Barcelona 🇪🇸</h2>
          <div class="date">June 6th 2025</div>
        </div>
        <div class="time">1:14:45 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Vancouver 🇨🇦</h2>
          <div class="date">June 6th 2025</div>
        </div>
        <div class="time">1:14:45 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Jakarta 🇮🇩</h2>
          <div class="date">June 6th 2025</div>
        </div>
        <div class="time">1:14:45 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded with ❤ by
      <a href="https://github.com/AnaM186" target="_blank">Ana Moskalenko</a>
      and is open-souced on
      <a href="https://github.com/AnaM186/world-clock" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://world-clock-am-project.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
